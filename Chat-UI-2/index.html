<!DOCTYPE html>
<html>
<head>
	<title>Chat UI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="chatbox">
		<div class="chatlogs">
			<div class="chat friend">
				<div class="user-photo"><img src="img/user1.jpg"></div>
				<p class="chat-msg">Hello..</p>
			</div>
			<div class="chat self">
				<div class="user-photo"><img src="img/user2.jpg"></div>
				<p class="chat-msg">Hi..</p>
			</div>
			<div class="chat friend">
				<div class="user-photo"><img src="img/user1.jpg"></div>
				<p class="chat-msg">How are you?</p>
			</div>
			<div class="chat self">
				<div class="user-photo"><img src="img/user2.jpg"></div>
				<p class="chat-msg">I'm good. How are you?</p>
			</div>
			<div class="chat friend">
				<div class="user-photo"><img src="img/user1.jpg"></div>
				<p class="chat-msg">I'm good. So, did you do the project?</p>
			</div>
			<div class="chat self">
				<div class="user-photo"><img src="img/user2.jpg"></div>
				<p class="chat-msg">Which project?</p>
			</div>
			<div class="chat friend">
				<div class="user-photo"><img src="img/user1.jpg"></div>
				<p class="chat-msg">The one from the IT company. That chat UI.</p>
			</div>
			<div class="chat self">
				<div class="user-photo"><img src="img/user2.jpg"></div>
				<p class="chat-msg">Oh.. Ya almost 70% done.</p>
			</div>
		</div>
		<div class="chat-form">
			<textarea></textarea>
			<button>Send</button>
		</div>
	</div>
</body>
</html>
